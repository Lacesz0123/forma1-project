<div class="overview-container">
    <div class="overview-container__content">
        <mat-form-field>
            <mat-label>Szűrés </mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="pl.: Ferrari" #input>
          </mat-form-field>
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> Helyezés </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Csapatnév </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="podiums">
              <th mat-header-cell *matHeaderCellDef> Podiumok </th>
              <td mat-cell *matCellDef="let element"> {{element.podiums}} </td>
            </ng-container>
          
            <ng-container matColumnDef="startingYear">
              <th mat-header-cell *matHeaderCellDef> Kezdés éve </th>
              <td mat-cell *matCellDef="let element"> {{element.startingYear}} </td>
            </ng-container>

            <ng-container matColumnDef="wins">
                <th mat-header-cell *matHeaderCellDef> Győzelmek száma </th>
                <td mat-cell *matCellDef="let element"> {{element.wins}} </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [matMenuTriggerFor]="menu" [matMenuTriggerData]="{row: row}"></tr>
          
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4"> Nincs a szűrőnek megfelelő adat "{{input.value}}"</td>
            </tr>
          </table>
    </div>
</div>


<mat-menu #menu="matMenu">
  <ng-template  matMenuContent let-row="row">
    <button mat-menu-item (click)="onDeleteClick(row)">
      <mat-icon>close</mat-icon>
      <span>Törlés</span>
    </button>
  </ng-template>
</mat-menu>
